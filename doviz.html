<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Döviz Ticker</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: black;
            color: white;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }
        .ticker {
            display: flex;
            align-items: center;
            white-space: nowrap;
            animation: scroll-left 25s linear infinite;
            font-size: 22px;
            padding: 10px 0;
        }
        .item {
            display: flex;
            align-items: center;
            margin-right: 25px;
        }
        .item img.flag {
            width: 28px;
            height: 20px;
            margin-right: 8px;
            border-radius: 3px;
        }
        .separator {
            width: 12px;
            height: 12px;
            background: gold; /* altın sarısı */
            border-radius: 50%; /* tam yuvarlak */
            margin: 0 25px;
            box-shadow: 0 0 6px rgba(255, 215, 0, 0.8); /* parlama efekti */
        }
        @keyframes scroll-left {
            0% { transform: translateX(100%); }
            100% { transform: translateX(-100%); }
        }
    </style>
</head>
<body>
    <div class="ticker" id="ticker"></div>

    <script>
        async function fetchData() {
            try {
                const res = await fetch("/api/doviz");
                const data = await res.json();
                return data;
            } catch (e) {
                console.error("Veri alınamadı:", e);
                return {};
            }
        }

        async function updateTicker() {
            const ticker = document.getElementById("ticker");
            const data = await fetchData();

            ticker.innerHTML = `
                <div class="item"><img class="flag" src="https://flagcdn.com/us.svg"> USD/TRY: ${data.usdtry}</div>
                <div class="separator"></div>
                <div class="item"><img class="flag" src="https://flagcdn.com/eu.svg"> EUR/TRY: ${data.eurtry}</div>
                <div class="separator"></div>
                <div class="item"><img class="flag" src="https://flagcdn.com/gb.svg"> GBP/TRY: ${data.gbptry}</div>
                <div class="separator"></div>
                <div class="item"><img class="flag" src="https://flagcdn.com/ch.svg"> CHF/TRY: ${data.chftry}</div>
                <div class="separator"></div>
                <div class="item"><img class="flag" src="https://flagcdn.com/jp.svg"> JPY/TRY: ${data.jpytry}</div>
            `;
        }

        updateTicker();
        setInterval(updateTicker, 60000); // her 60 saniyede bir yenile
    </script>
</body>
</html>
