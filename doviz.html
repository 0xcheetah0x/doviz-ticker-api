<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Döviz Ticker</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: black;
            overflow: hidden;
        }
        .ticker {
            position: fixed;
            bottom: 0;
            width: 100%;
            background: black;
            color: lime;
            font-family: Arial, sans-serif;
            font-size: 28px;
            white-space: nowrap;
            overflow: hidden;
            box-sizing: border-box;
        }
        .ticker-text {
            display: inline-block;
            padding-left: 100%;
            animation: scroll 20s linear infinite;
        }
        @keyframes scroll {
            0%   { transform: translateX(0); }
            100% { transform: translateX(-100%); }
        }
    </style>
</head>
<body>
    <div class="ticker">
        <div class="ticker-text" id="ticker-text">
            Yükleniyor...
        </div>
    </div>

    <script>
        async function fetchData() {
            try {
                const res = await fetch("https://doviz-ticker-api.onrender.com/api/doviz");
                const data = await res.json();

                const text = 
                    `USD/TRY: ${data.usdtry}   |   ` +
                    `EUR/TRY: ${data.eurtry}   |   ` +
                    `GBP/TRY: ${data.gbptry}   |   ` +
                    `CHF/TRY: ${data.chftry}   |   ` +
                    `JPY/TRY: ${data.jpytry}`;

                document.getElementById("ticker-text").innerText = text;
            } catch (err) {
                console.error("API hatası:", err);
                document.getElementById("ticker-text").innerText = "API'ye bağlanılamıyor!";
            }
        }

        fetchData();
        setInterval(fetchData, 30000);
    </script>
</body>
</html>
